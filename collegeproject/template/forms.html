<body>
<div>

    <label for="department">Department</label>
    <select class="form-select" aria-label="Default select example" id="department" onchange="departmentfield()">
        <option selected>Choose Department</option>
        {% for i in department %}
            <option value="{{i.id}}" {% if request.GET.department == i.id|lower %}selected{% endif %}>{{i.dname}}</option>
        {% endfor %}
    </select>
    <br/>




    <label for="branch">branch</label>
    <select class="form-select" aria-label="Default select example" id="branch">
        <option selected> Branch</option>
        {% for i in branch %}
            <option value="{{i.id}}">{{i.bname}}</option>
        {% endfor %}




    </select>
    <br/>
</div>
<script>
    function departmentfield(){
        departmentid = document.getElementById('department').value;
<!--        window.location = "/?department="+departmentid;-->
    }

</script>
