<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->

<body style="background-color: #f6ddcc ">
<div class="container">
    <center><h4>Fill Now</h4></center>

<form action="" method="post" style="border-radius:5px;border-color:red;">
    {% csrf_token %}

    <label>User Name</label> : <input type="text" name="username" placeholder="enter the username"><br>
    <label>date of birth</label> : <input type="date" name="dob" placeholder="enter the Date of Birth "><br>
    <label>Age</label> : <input type="text" name="age" placeholder="enter the age"><br>
    <label>Phone Number</label> : <input type="text" name="mob" placeholder="enter the Phone number"><br>
    <label>Email ID</label> : <input type="email" name="email" placeholder="enter the Email"><br>
    <label>Address</label> : <input type="text" name="address" placeholder="enter the address"><br>




    <div>

    <label for="department">Department</label>
    <select class="form-select" aria-label="Default select example" id="department" onchange="departmentfield()">
        <option selected>Choose Department</option>
        {% for i in department %}
            <option value="{{i.id}}" {% if request.GET.department == i.id|lower %}selected{% endif %}>{{i.dname}}</option>
        {% endfor %}
    </select>
    <br/>




    <label for="branch">Course</label>
    <select class="form-select" aria-label="Default select example" id="branch">
        <option selected> Course</option>
        {% for i in branch %}
            <option value="{{i.id}}">{{i.bname}}</option>
        {% endfor %}




    </select>
    <br/>
</div>





    <div>
<div class="row">
      <legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            Female
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
          <label class="form-check-label" for="gridRadios3">
            Others
          </label>
        </div>
      </div>
    </div>

    <label for="purpose">Purpose:</label>

<select name="purpose" id="purpose">

    <option value="enquiry">Enquiry</option>
    <option value="Placeorder">Place Order</option>
    <option value="return">Return</option>

</select><br>




<p>Materials Provided:</p>
  <input type="checkbox" id="notebook" name="notebook" value="notebook">
  <label for="notebook"> notebook</label><br>
  <input type="checkbox" id="pen" name="pen" value="pen">
  <label for="pen"> pen</label><br>
  <input type="checkbox" id="papers" name="papers" value="papers">
  <label for="papers">papers</label><br><br>
  <a href="{% url 'message' %}" class="btn btn-success">Submit</a>
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

</form>
    </div>



<script>
    function departmentfield(){
        departmentid = document.getElementById('department').value;
<!--        window.location = "/?department="+departmentid;-->
    }

</script>
